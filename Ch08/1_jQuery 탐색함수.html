<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.jQuery 탐색함수</title>
    <!--
        날짜 : 2023/07/27
        이름 : 이성찬
        내용 : jQuery 탐색함수 실습하기
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        $(document).ready(()=>{
            // jQuery()
            const tags = $("ul > li");
            console.log("tags length : " + tags.length);

            // eq()
            $("ul > li").eq(1).css("color", "red"); //-> 이렇게 많이 쓰임
            //tags.eq(1).css("color", "red");
            tags.eq(2).css("color", "#0f0");

            // first(), last()
            tags.first().css("color","grey");
            tags.last().css("color","green");

            // slice() - 0부터 시작
            tags.slice(1, 3); //인덱스 1에서 3전까지 : 대전,대구
            // each()
            tags.each(function(){
                
                $(this).css("border", "1px solid black");
            })
            
            // children()
            tags.eq(4).children().css("border", "1px solid red") //span, ol

            // next(), prev()
            tags.first().next().next().next().css("color", "orange"); //울산
            tags.last().prev().prev().css("background","pink"); //울산
            
            // find()
            tags.find(".seomyun").css("color","blue");

            // parent()
           tags.find(".seomyun").parent().prev().css("background", "aqua")//span
                                //ol    //span

        });

    </script>

</head>
<body>
    <h3>1.jQuery 탐색함수</h3>

    <h3>jQuery 선택자</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li><span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>

    <input type="text" name="uid">
    <input type="text" name="name">
</body>
</html>
