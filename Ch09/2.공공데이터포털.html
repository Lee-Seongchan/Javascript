<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.공공데이터 포털</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=64419a2c08f7d7a1c1ea2691b98c589d"></script>

    <script>
        $(function(){
            var mapContainer = document.getElementById('map1'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.137112779452245, 129.09886009421663), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption); 


            $.ajax({
                url:"https://apis.data.go.kr/B551011/GoCamping/basedList?numOfRows=200&MobileOS=ETC&MobileApp=%ED%85%8C%EC%8A%A4%ED%8A%B8&serviceKey=mWq2GXINcaeqronD2CycNhAA%2FH3SBDqo6c5cMq4wbXEbnaGufr3VrreY4jAVBcBfgekB%2Fw7FN6f82h5mbu8rew%3D%3D&_type=json",
                type:"GET",
                dataType:"json",
                success:function(data){
                    console.log(data.response.body.items.item);

                    const items = data.response.body.items.item;

                    for(let item of items){
                        console.log(item.facltNm)
                            var marker = new kakao.maps.Marker({
                            map: map, // 마커를 표시할 지도
                            position: new kakao.maps.LatLng(item.mapY, item.mapX),
                            title : item.facltNm // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                        });

                        marker.setMap(map);
                    }
                }
            });
        });

    </script>
</head>
<body>
    <h3>2. 공공데이터 활용 실습</h3>
    
    <h4>전국 캠핑장</h4>
    <div id="map1" style="width: 1200px;height: 800px;"></div>
    <div id="map1" style="width:800px;height:350px;"></div>

    <script>
    var mapContainer = document.getElementById('map1'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(35.137112779452245, 129.09886009421663), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    </script>

   

</body>
</html>
