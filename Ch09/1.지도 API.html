    <h3>1.지도 API 실습</h3>


    <h4>지도 생성하기</h4>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map1" style="width:800px;height:350px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=64419a2c08f7d7a1c1ea2691b98c589d"></script>
    <script>
    var mapContainer = document.getElementById('map1'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(35.137112779452245, 129.09886009421663), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    </script>

    <h4>마커 생성하기</h4>
    <div id="map2" style="width:800px;height:350px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=64419a2c08f7d7a1c1ea2691b98c589d"></script>
    <script>
    var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(35.137112779452245, 129.09886009421663), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(35.13717634612307, 129.09909209976928); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
    // marker.setMap(null);    
    </script>

    <h4>해운대, 광안리, 송정해수욕장 마커 표시</h4>
    <div id="map3" style="width:800px;height:350px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?64419a2c08f7d7a1c1ea2691b98c589d"></script>
    <script>
    var mapContainer = document.getElementById('map3'), // 지도를 표시할 div  
        mapOption = { 
            center: new kakao.maps.LatLng(35.13717634612307, 129.09909209976928), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
    // 마커를 표시할 위치와 title 객체 배열입니다 
    var positions = [
        {
            title: '해운대', 
            latlng: new kakao.maps.LatLng(35.13717634612307, 129.09909209976928 )
        },
        {
            title: '광안리', 
            latlng: new kakao.maps.LatLng( 35.15316675087356,  129.11892109292168)
        },
        {
            title: '송정', 
            latlng: new kakao.maps.LatLng(36.133437802766544, 128.37105326638334)
        },
    ];

    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
        
    for (var i = 0; i < positions.length; i ++) {
        
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35); 
        
        // 마커 이미지를 생성합니다    
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng, // 마커를 표시할 위치
            title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        });
    }
</script>

    <h4>마커가 지도 위에 표시되도록 설정</h4>
    <div id="map4" style="width:800px;height:350px;"></div>
    <p><em>마커를 클릭해주세요!</em></p> 
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=64419a2c08f7d7a1c1ea2691b98c589d"></script>
    <script>
    var mapContainer = document.getElementById('map4'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(35.15609805014163, 129.15402171377227 ), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
      
    // 마커를 표시할 위치입니다 
    var position =  new kakao.maps.LatLng(35.15609805014163, 129.15402171377227);
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: position,
      clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
    });
    
    // 아래 코드는 위의 마커를 생성하는 코드에서 clickable: true 와 같이
    // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
    // marker.setClickable(true);
    
    // 마커를 지도에 표시합니다.
    marker.setMap(map);
    
    // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
    var iwContent = '<div style="padding:5px;">Hello World!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다
    
    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content : iwContent,
        removable : iwRemoveable
    });
    
    // 마커에 클릭이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {
          // 마커 위에 인포윈도우를 표시합니다
          infowindow.open(map, marker);  
    });
    </script>
