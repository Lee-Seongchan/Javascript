<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.이벤트 객체</title>
    <style>
        #container{
            width: 600px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = function(){

            //객체 속성
            const container = document.getElementById("container");
            const span = document.getElementsByTagName("span");

            container.addEventListener("mousemove",function(e){   //e매개변수로 이벤트 객체이다.

                span[0].innerText = e.clientX; //브라우저 창을 기준
                span[1].innerText = e.clientY;  
                span[2].innerText = e.pageX; //HTML창을 기준
                span[3].innerText = e.pageY;
                span[4].innerText = e.screenX; //window화면에서의 기준
                span[5].innerText = e.screenY;
                span[6].innerText = e.target; //이벤트가 발생하고 있는 문서 객체
                span[7].innerText = e.timeStamp; //이벤트가 발생한 시간


            });

            //기본 이벤트 해제
            const a = document.getElementsByTagName("a");
            const form = document.getElementsByTagName("form")[0];

          /*   a[0].onclick = function(e){
                e.preventDefault(); //a 태그의 실행이 실행 되지 않는다.(preventDefault는 기본 이벤트를 해제한다.)
                alert("네이버 클릭") //alert이 먼저 실행되고 a태그 실행
            }; */

            //고전 방식에서는 return false로 preventDefault()를 대체할 수 있다.
            a[0].onclick = function(e){
                alert("네이버 클릭") //alert이 먼저 실행되고 a태그 실행
                return false;
            };


            a[1].addEventListener("click",(e)=>{
                e.preventDefault
                alert("다음클릭");
            })
        
            form.onsubmit = (e) => {
                e.preventDefault();
                alert("전송시작");
            }
            
        };
    </script>
</head>
<body>
    <h3>3.이벤트 객체</h3>
    <div id="container"></div>

    <p>
        clienX : <span>0</span><br>
        clienY : <span>0</span><br>
        pageX : <span>0</span><br>
        pageY : <span>0</span><br>
        screenX : <span>0</span><br>
        screenY : <span>0</span><br>
        target : <span>0</span><br>
        tiemStamp : <span>0</span><br>
    </p>

    <h4>기본 이벤트 취소</h4>
    <a href="https://naver.com">네이버</a> 
    <a href="https://daum.net">다음</a>

    <form action="https//google.com">
        <input type="text" name="value">
        <input type="submit" value="전송">
    </form>

</body>
</html>
